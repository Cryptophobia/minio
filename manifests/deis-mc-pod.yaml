# A debugging utility for testing Minio from within k8s.
apiVersion: v1
kind: Pod
metadata:
  name: deis-mc
  labels:
    heritage: deis
    version: v2-alpha
spec:
  restartPolicy: Never
  containers:
    - name: mc
      imagePullPolicy: Always
      image: quay.io/deisci/mc:v2-alpha
      command:
        - mc
      args:
        - "mode memory limit 512MB"
