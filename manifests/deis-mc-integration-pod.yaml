# A debugging utility for testing Minio from within k8s.
apiVersion: v1
kind: Pod
metadata:
  name: deis-mc-integration
  labels:
    heritage: deis
    version: 2.0.0-alpha
spec:
  restartPolicy: Never
  containers:
    - name: mc
      imagePullPolicy: IfNotPresent
      image: quay.io/deis/mc-integration:2.0.0-alpha
      command:
        - /bin/integration.sh
      args:
        - "mode memory limit 512MB"
      volumeMounts:
        - name: minio-user
          mountPath: /var/run/secrets/deis/minio/user
          readOnly: true
        - name: minio-ssl
          mountPath: /var/run/secrets/deis/minio/ssl
          readOnly: true
  volumes:
    - name: minio-user
      secret:
        secretName: minio-user
    - name: minio-ssl
      secret:
        secretName: minio-ssl
